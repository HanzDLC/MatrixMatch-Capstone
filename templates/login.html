{% extends "base.html" %}
{% block title %}Login - MatrixMatch{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <h1 class="auth-title">Sign in to MatrixMatch</h1>
        <p class="auth-subtitle">Compare your research abstract against existing documents.</p>

        <form class="auth-form" method="post" action="{{ url_for('login') }}">
            <div class="form-field">
                <label for="email" class="form-label">Email</label>
                <input
                    id="email"
                    name="email"
                    type="email"
                    class="form-input"
                    placeholder="you@example.com"
                    required
                >
            </div>

            <div class="form-field">
                <label for="password" class="form-label">Password</label>
                <input
                    id="password"
                    name="password"
                    type="password"
                    class="form-input"
                    placeholder="********"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary btn-full">Sign in</button>

            <p class="auth-footer-text">
                Do not have an account?
                <a href="{{ url_for('register') }}" class="link">Register as Researcher</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
